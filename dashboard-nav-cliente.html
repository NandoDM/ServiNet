<script>
    // L칩gica para resaltar el enlace de la p치gina actual
    document.addEventListener('DOMContentLoaded', function() {
        const path = window.location.pathname;
        const currentPath = path.substring(path.lastIndexOf('/'));
        
        // Funci칩n auxiliar para resaltar
        function highlightLink(id) {
            const link = document.getElementById(id);
            if (link) {
                link.classList.add('bg-blue-50', 'text-blue-700', 'font-semibold');
                link.classList.remove('text-gray-700', 'hover:bg-gray-100');
            }
        }
        
        if (currentPath.includes('index.html')) highlightLink('nav-dashboard-index');
        else if (currentPath.includes('perfil.html')) highlightLink('nav-dashboard-perfil');
        else if (currentPath.includes('historial.html')) highlightLink('nav-dashboard-historial');
    });
</script>
