<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - ServiNet</title>
    
    <link rel="icon" href="/ServiNet/assets/img/favicon.ICO" type="image/png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="/ServiNet/assets/css/styles.css"> 
</head>
<body class="bg-gray-50">
    
    <div id="header-container"></div>

    <section class="login-container py-16">
        <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white rounded-2xl shadow-lg p-8 lg:p-10">
                <div class="text-center mb-8">
                    <i class="fas fa-lock text-6xl text-blue-600 mb-4"></i>
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">
                        ¿Olvidaste tu Contraseña?
                    </h1>
                    <p class="text-gray-600">
                        Ingresa el correo electrónico asociado a tu cuenta de ServiNet.
                    </p>
                </div>

                <form id="recuperacionForm" class="space-y-6">
                    <div>
                        <label for="correo" class="block text-sm font-medium text-gray-700 mb-2">
                            Correo Electrónico *
                        </label>
                        <input 
                            type="email" 
                            id="correo" 
                            name="correo"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                            placeholder="tu@email.com"
                            autocomplete="email"
                        >
                    </div>

                    <button 
                        type="submit"
                        class="btn-primary"
                    >
                        <i class="fas fa-paper-plane mr-2"></i> Enviar Enlace de Recuperación
                    </button>
                </form>

                <div class="text-center mt-8 pt-6 border-t border-gray-200">
                    <p class="text-gray-600 mb-4">
                        ¿Ya tienes tu código o recordaste tu contraseña?
                    </p>
                    <a href="/ServiNet/pages/auth/login.html" class="inline-flex items-center justify-center px-8 py-3 border-2 border-gray-400 text-gray-600 font-semibold rounded-xl hover:bg-gray-100 transition-all">
                        <i class="fas fa-sign-in-alt mr-2"></i> Volver a Iniciar Sesión
                    </a>
                </div>
            </div>
        </div>
    </section>

    
    <div id="footer-container"></div>

    <script src="/ServiNet/assets/js/app.js"></script>
    <script src="/ServiNet/assets/js/recuperacion.js"></script> 
</body>
</html>
