<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Tipo de Cuenta - ServiNet</title>
    
     <link rel="icon" href="/ServiNet/assets/img/favicon.ICO" type="image/png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="/ServiNet/assets/css/styles.css"> 
</head>
<body class="bg-gradient-to-br from-blue-50 to-gray-100 min-h-screen">
    <div id="header-container"></div>

    <section class="py-16">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <div class="text-center mb-16">
                <div class="flex items-center justify-center mb-6">
                    <img src="/ServiNet/assets/img/logo.png" alt="ServiNet Logo" class="w-16 h-14 object-contain mr-4">
                    <span class="text-4xl font-bold text-gray-800">ServiNet</span>
                </div>
                <h1 class="text-4xl lg:text-5xl font-bold text-gray-900 mb-6">
                    Crear Cuenta en <span class="text-blue-600">ServiNet</span>
                </h1>
                <p class="text-xl text-gray-600 max-w-2xl mx-auto leading-relaxed">
                    Únete a nuestra comunidad y descubre una nueva forma de conectar con servicios profesionales
                </p>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-12">
                
                <div class="account-card client-card p-8 lg:p-10">
                    <input type="radio" name="accountType" value="cliente" class="sr-only" id="clienteRadio">
                    <label for="clienteRadio" class="cursor-pointer block">
                        <div class="icon-container client-icon">
                            <i class="fas fa-user-check"></i>
                        </div>
                        
                        <h3 class="text-3xl font-bold text-gray-900 text-center mb-4">Cliente</h3>
                        <p class="text-xl text-gray-600 text-center mb-8">
                            Busco servicios profesionales confiables
                        </p>
                        
                        <div class="space-y-4 mb-8">
                            <div class="benefit-item flex items-center p-4 rounded-xl bg-blue-50">
                                <div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center mr-4">
                                    <i class="fas fa-search-dollar text-white text-lg"></i>
                                </div>
                                <div>
                                    <h4 class="font-semibold text-gray-900">Encuentra Profesionales</h4>
                                    <p class="text-gray-600 text-sm">Busca y contrata expertos verificados</p>
                                </div>
                            </div>
                            
                            <div class="benefit-item flex items-center p-4 rounded-xl bg-blue-50">
                                <div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center mr-4">
                                    <i class="fas fa-calendar-check text-white text-lg"></i>
                                </div>
                                <div>
                                    <h4 class="font-semibold text-gray-900">Gestión de Citas</h4>
                                    <p class="text-gray-600 text-sm">Organiza tus servicios fácilmente</p>
                                </div>
                            </div>
                            
                            <div class="benefit-item flex items-center p-4 rounded-xl bg-blue-50">
                                <div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center mr-4">
                                    <i class="fas fa-star text-white text-lg"></i>
                                </div>
                                <div>
                                    <h4 class="font-semibold text-gray-900">Califica Servicios</h4>
                                    <p class="text-gray-600 text-sm">Comparte tu experiencia con la comunidad</p>
                                </div>
                            </div>
                            
                            <div class="benefit-item flex items-center p-4 rounded-xl bg-blue-50">
                                <div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center mr-4">
                                    <i class="fas fa-shield-alt text-white text-lg"></i>
                                </div>
                                <div>
                                    <h4 class="font-semibold text-gray-900">Pagos Seguros</h4>
                                    <p class="text-gray-600 text-sm">Transacciones protegidas y confiables</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="checkmark" id="clienteCheckmark">
                            <i class="fas fa-check"></i>
                        </div>
                    </label>
                </div>

                <div class="account-card professional-card p-8 lg:p-10">
                    <input type="radio" name="accountType" value="profesional" class="sr-only" id="profesionalRadio">
                    <label for="profesionalRadio" class="cursor-pointer block">
                        <div class="icon-container professional-icon">
                            <i class="fas fa-users-cog"></i>
                        </div>
                        
                        <h3 class="text-3xl font-bold text-gray-900 text-center mb-4">Profesional</h3>
                        <p class="text-xl text-gray-600 text-center mb-8">
                            Ofrezco mis servicios profesionales
                        </p>
                        
                        <div class="space-y-4 mb-8">
                            <div class="benefit-item flex items-center p-4 rounded-xl bg-green-50">
                                <div class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center mr-4">
                                    <i class="fas fa-briefcase text-white text-lg"></i>
                                </div>
                                <div>
                                    <h4 class="font-semibold text-gray-900">Publica Servicios</h4>
                                    <p class="text-gray-600 text-sm">Muestra tus habilidades y especialidades</p>
                                </div>
                            </div>
                            
                            <div class="benefit-item flex items-center p-4 rounded-xl bg-green-50">
                                <div class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center mr-4">
                                    <i class="fas fa-bell text-white text-lg"></i>
                                </div>
                                <div>
                                    <h4 class="font-semibold text-gray-900">Recibe Clientes</h4>
                                    <p class="text-gray-600 text-sm">Conecta con clientes interesados</p>
                                </div>
                            </div>
                            
                            <div class="benefit-item flex items-center p-4 rounded-xl bg-green-50">
                                <div class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center mr-4">
                                    <i class="fas fa-calendar-alt text-white text-lg"></i>
                                </div>
                                <div>
                                    <h4 class="font-semibold text-gray-900">Administra Agenda</h4>
                                    <p class="text-gray-600 text-sm">Organiza tu tiempo eficientemente</p>
                                </div>
                            </div>
                            
                            <div class="benefit-item flex items-center p-4 rounded-xl bg-green-50">
                                <div class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center mr-4">
                                    <i class="fas fa-chart-line text-white text-lg"></i>
                                </div>
                                <div>
                                    <h4 class="font-semibold text-gray-900">Crece tu Negocio</h4>
                                    <p class="text-gray-600 text-sm">Expande tu cartera de clientes</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="checkmark" id="profesionalCheckmark">
                            <i class="fas fa-check"></i>
                        </div>
                    </label>
                </div>
            </div>

            <div class="text-center">
                <button 
                    id="continueBtn"
                    disabled
                    class="continue-btn text-white py-5 px-12 rounded-2xl font-bold text-xl shadow-lg transition-all duration-300"
                >
                    <span id="continueText" class="flex items-center justify-center">
                        <i class="fas fa-hand-pointer mr-3"></i>
                        Selecciona un tipo de cuenta
                    </span>
                </button>
            </div>

            <div class="text-center mt-12 pt-8 border-t border-gray-300">
                <p class="text-gray-600 text-lg mb-6">
                    ¿Ya formas parte de ServiNet?
                </p>
                <a href="/ServiNet/pages/auth/login.html" class="inline-flex items-center justify-center px-10 py-4 border-2 border-blue-600 text-blue-600 font-bold text-lg rounded-2xl hover:bg-blue-600 hover:text-white transition-all duration-300">
                    <i class="fas fa-sign-in-alt mr-3"></i>
                    Iniciar Sesión
                </a>
                
                <p class="text-gray-500 mt-8 text-sm max-w-2xl mx-auto">
                    Al crear una cuenta, aceptas nuestros 
                    <a href="/ServiNet/pages/terminos-servicio.html" class="text-blue-600 hover:underline font-medium">Términos de Servicio</a> 
                    y 
                    <a href="/ServiNet/pages/politica-privacidad.html" class="text-blue-600 hover:underline font-medium">Política de Privacidad</a>
                </p>
            </div>
        </div>
    </section>

    <div id="footer-container"></div>

    <script src="/ServiNet/assets/js/app.js"></script>
    <script src="/ServiNet/assets/js/register_utils.js"></script> 
</body>
</html>
