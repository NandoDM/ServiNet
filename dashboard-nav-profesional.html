<script>
    // Lógica para resaltar el enlace de la página actual (Encapsulada dentro del componente)
    document.addEventListener('DOMContentLoaded', function() {
        const path = window.location.pathname;
        const currentPath = path.substring(path.lastIndexOf('/') + 1);
        
        // Función auxiliar para resaltar
        function highlightLink(id) {
            const link = document.getElementById(id);
            if (link) {
                link.classList.add('bg-blue-50', 'text-blue-700', 'font-semibold');
                link.classList.remove('text-gray-700', 'hover:bg-gray-100');
            }
        }
        
        if (currentPath.includes('index.html')) highlightLink('nav-profesional-index');
        else if (currentPath.includes('agenda.html')) highlightLink('nav-profesional-agenda');
        else if (currentPath.includes('servicios.html')) highlightLink('nav-profesional-servicios');
        else if (currentPath.includes('ingresos.html')) highlightLink('nav-profesional-ingresos');
        else if (currentPath.includes('perfil.html')) highlightLink('nav-profesional-perfil');
    });
</script>
