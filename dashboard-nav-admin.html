<script>
    // Lógica para resaltar el enlace de la página actual
    document.addEventListener('DOMContentLoaded', function() {
        const path = window.location.pathname;
        const currentPath = path.substring(path.lastIndexOf('/') + 1);
        
        // Función auxiliar para resaltar
        function highlightLink(id) {
            const link = document.getElementById(id);
            if (link) {
                // Clases específicas del Admin: texto rojo y fondo rojo suave
                link.classList.add('bg-red-50', 'text-red-700', 'font-semibold');
                link.classList.remove('text-gray-700', 'hover:bg-gray-100');
            }
        }
        
        if (currentPath === 'index.html') highlightLink('nav-dashboard-index');
        else if (currentPath === 'usuarios.html') highlightLink('nav-dashboard-usuarios');
        else if (currentPath === 'verificacion.html') highlightLink('nav-dashboard-verificacion');
        else if (currentPath === 'servicios.html') highlightLink('nav-dashboard-servicios');
        else if (currentPath === 'transacciones.html') highlightLink('nav-dashboard-transacciones');
        else if (currentPath === 'disputas.html') highlightLink('nav-dashboard-disputas');
    });
</script>
